<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    {% load static %}
    <link rel="stylesheet" href="{% static "knowYourCallerApp/login.css" %}">

</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="text-center pt-2 pb-0" style="color: green;">
					<p>
						{% if messages %}
							{% for message in messages %}
								{{message}}
							{% endfor %}
						{% endif %}
					</p>
				</div>
				<div class="card-header text-center pt-0">
					<h3>Sign In</h3>
				</div>
				<div class="card-body pt-0">
					<form method="POST" action="/login/">
						{% csrf_token %}
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" id="username" name="username" class="form-control" placeholder="username or phone number">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" id="password" class="form-control" placeholder="password">
						</div>
						<div class="form-group d-flex justify-content-center links">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer pb-2">
					<div class="d-flex justify-content-center links pb-2">
						Don't have an account?<a href="/signup">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
